name: Handle Release

on:
  workflow_dispatch:
  release:
    types: [created]
  pull_request:
    branches: [ master ]
    types: [ closed ]

jobs:
  build:
    runs-on: windows-latest
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.actor == 'blackhat2233' && github.head_ref == 'imupdate') || github.event_name == 'release' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v2
      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c

      - name: Release build
        run: |
          ./build-release
          $targetDir = Get-ChildItem -Path "jniLibs" -Directory | Select-Object -ExpandProperty FullName
          Compress-Archive -CompressionLevel Optimal -Path $targetDir -DestinationPath "imagemagick-7-android-static.zip"
          rm -r jniLibs
          ./.github-deps/change-to-shared-lib.ps1
          ./build-release
          $targetDir = Get-ChildItem -Path "jniLibs" -Directory | Select-Object -ExpandProperty FullName
          Compress-Archive -CompressionLevel Optimal -Path $targetDir -DestinationPath "imagemagick-7-android-shared.zip"

      - name: Get Latest Release Info
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        id: latest_release
        uses: kaliber5/action-get-release@v1
        with:
          token: ${{ github.token }}
          latest: true

      - name: Update Release Artifacts
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: 'imagemagick-7-android-*.zip'
          release_id: ${{ steps.latest_release.outputs.id }}
          overwrite: true
          draft: false
          tag_name: ${{ steps.latest_release.outputs.tag_name }}

      - name: Get Latest Release Tag
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        id: tag
        run: |
          $dir = Get-ChildItem -Directory -Path "ImageMagick-*" | Select-Object -Last 1
          $tag = ($dir | Split-Path -Leaf).Substring(12)
          Write-Host "::set-output name=TAG::$tag"

      - uses: ncipollo/release-action@v1
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        with:
          name: Android ImageMagick ${{ steps.tag.outputs.TAG }}
          artifacts: 'imagemagick-7-android-*.zip'
          body: |
            Library built using default config.
            
            If you need a different config than default, please follow compilation instructions on main page to manually build it (or, fork the project, change the config file, and use github actions to build it)
          token: ${{ secrets.GITHUB_TOKEN }}
          commit: ${{ github.sha }}
          tag: ${{ steps.tag.outputs.TAG }}
